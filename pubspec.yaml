name: profile_book_flutter
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  injectable:  
  get_it:  
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  intl:
  language_picker: ^0.4.3
  shared_preferences:
  image_picker: ^1.0.5
  animations: ^2.0.10
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  firebase_core: ^2.24.2

dev_dependencies:
  injectable_generator:  
  build_runner: ^2.4.7  
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
