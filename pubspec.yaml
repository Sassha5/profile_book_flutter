# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  injectable:  
  get_it:  
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
